<section class="gap">
  <div class="container">
    <form class="checkout-meta donate-page product-form">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="pb-3">Thêm sản phẩm</h3>
          <div class="col-lg-12">
            <input
              type="text"
              class="input-text"
              name="billing_name"
              placeholder="Tiêu đề sản phẩm"
            />
            <input
              type="email"
              class="input-text"
              name="billing_email"
              placeholder="Nhập nguyên liệu"
            />
            <select
              name="billing_country"
              class="nice-select Advice country_to_state"
            >
              <option>Country</option>
              <option>Select Topic 1</option>
              <option>Select Topic 2</option>
              <option>Select Topic 3</option>
              <option>Select Topic 4</option>
            </select>
            <div class="row">
              <div class="col-lg-6">
                <select name="billing_country" class="nice-select Advice city">
                  <option>City</option>
                  <option>Select Topic 1</option>
                  <option>Select Topic 2</option>
                  <option>Select Topic 3</option>
                  <option>Select Topic 4</option>
                </select>
              </div>
              <div class="col-lg-6">
                <select
                  name="billing_country"
                  class="nice-select Advice state province"
                >
                  <option>State / Province</option>
                  <option>Select Topic 1</option>
                  <option>Select Topic 2</option>
                  <option>Select Topic 3</option>
                  <option>Select Topic 4</option>
                </select>
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  name="Postal_Code"
                  placeholder="Postal Code"
                />
              </div>
              <div class="col-lg-6">
                <input
                  type="tel"
                  class="input-text"
                  name="billing_phone"
                  placeholder="Phone"
                />
              </div>
            </div>
            <input type="text" name="Address" placeholder="Address" />
            <div class="ship-address">
              <div class="d-flex">
                <input type="radio" id="Create" name="Create" value="Create" />
                <label for="Create"> Create an account for later use </label>
              </div>
              <div class="d-flex">
                <input
                  type="radio"
                  id="ShipAddress"
                  name="Create"
                  value="ShipAddress"
                />
                <label for="ShipAddress"> Ship to same Address </label>
              </div>
            </div>
          </div>
          <div class="woocommerce-additional-fields">
            <textarea
              name="order_comments"
              class="input-text"
              placeholder="Order Note"
            ></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
